name: Publish CLI

on:
  workflow_dispatch:
    inputs:
      npm:
        type: boolean
        default: true
        description: publish to npm
      jsr:
        type: boolean
        default: true
        description: publish to jsr
  push:
    tags:
      - "v*"

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  npm:
    if: ${{ inputs.npm || github.event_name == 'push' }}
    needs: test
    uses: ./.github/workflows/publish-npm.yml
    permissions:
      id-token: write
      contents: read

  jsr:
    if: ${{ inputs.jsr || github.event_name == 'push' }}
    needs: test
    uses: ./.github/workflows/publish-jsr.yml
    permissions:
      id-token: write
      contents: read

  release:
    needs:
      - test
      - npm
      - jsr
    if: ${{ always() && needs.test.result == 'success' && (needs.npm.result == 'success' || needs.npm.result == 'skipped') && (needs.jsr.result == 'success' || needs.jsr.result == 'skipped') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get tag version
        id: get_tag_version
        run: echo "TAG_VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.6

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Compile to Linux x86_64
        run: deno compile --target x86_64-unknown-linux-gnu --output target/jiji-linux-x86_64 src/main.ts

      - name: Compile to Linux ARM64
        run: deno compile --target aarch64-unknown-linux-gnu --output target/jiji-linux-arm64 src/main.ts

      - name: Compile to macOS x86_64
        run: deno compile --target x86_64-apple-darwin --output target/jiji-macos-x86_64 src/main.ts

      - name: Compile to macOS ARM64
        run: deno compile --target aarch64-apple-darwin --output target/jiji-macos-arm64 src/main.ts

      - name: Compile to Windows x86_64
        run: deno compile --target x86_64-pc-windows-msvc --output target/jiji-windows-x86_64 src/main.ts

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.get_tag_version.outputs.TAG_VERSION }}
          name: v${{ steps.get_tag_version.outputs.TAG_VERSION }}
          allowUpdates: true
          generateReleaseNotes: true
          artifacts: "target/jiji-linux-x86_64,target/jiji-linux-arm64,target/jiji-macos-x86_64,target/jiji-macos-arm64,target/jiji-windows-x86_64.exe"
          body: |
            ## Installation

            ### NPM
            ```bash
            npm install -g jiji@${{ steps.get_tag_version.outputs.TAG_VERSION }}
            ```

            ### JSR
            ```bash
            deno install --allow-all --name jiji jsr:@jiji/cli@${{ steps.get_tag_version.outputs.TAG_VERSION }}
            ```

            ### Linux/MacOS
            ```bash
            curl -fsSL https://get.jiji.run/install.sh | VERSION=v${{ steps.get_tag_version.outputs.TAG_VERSION }} sh
            ```

            ### Windows, exe download below
            https://github.com/acidtib/jiji/releases/download/v${{ steps.get_tag_version.outputs.TAG_VERSION }}/jiji-windows-x86_64.exe

            ## Changes in v${{ steps.get_tag_version.outputs.TAG_VERSION }}
