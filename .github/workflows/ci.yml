name: CI

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.1"

      # Ensure npm 11.5.1 or later for trusted publishing
      - run: npm install -g npm@latest node-gyp

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.6

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install dependencies with build scripts
        run: deno install --allow-scripts=npm:cpu-features,npm:ssh2

      - name: Check formatting
        run: deno fmt --check

      - name: Lint code
        run: deno lint

      - name: Run tests
        run: deno test

      - name: Test CLI functionality
        run: |
          deno task run --help
          deno task run init --help
          deno task run server --help
          deno task run version
