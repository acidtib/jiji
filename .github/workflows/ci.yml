name: CI

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.6

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      # - name: Check formatting
      #   run: deno fmt --check

      - name: Lint code
        run: deno lint

      # - name: Run tests
      #   run: deno test --allow-all

      - name: Test CLI build
        run: deno task build:npm 0.0.0-dev

      - name: Test CLI functionality
        run: |
          cd build/npm
          node esm/main.js --help
          node esm/main.js init --help
          node esm/main.js server --help
          node esm/main.js server bootstrap --help
